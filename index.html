<!DOCTYPE html>
<html>
<head>
<title>Simran ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    padding: 0;
    background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #ffdde1);
    background-size: 400% 400%;
    animation: gradient 8s ease infinite;
    text-align: center;
    font-family: 'Arial', sans-serif;
    overflow: hidden;
    height: 100vh;
    color: white;
}

@keyframes gradient {
    0% {background-position: 0% 50%;}
    50% {background-position: 100% 50%;}
    100% {background-position: 0% 50%;}
}

h1 {
    margin-top: 40px;
    font-size: 55px;
    text-shadow: 2px 2px 10px rgba(0,0,0,0.3);
}

h2 {
    font-size: 28px;
}

.photos {
    margin-top: 20px;
}

.photos img {
    width: 180px;
    height: 220px;
    object-fit: cover;
    border-radius: 20px;
    margin: 10px;
    border: 4px solid white;
    box-shadow: 0 10px 25px rgba(0,0,0,0.3);
    transition: transform 0.3s ease;
}

.photos img:hover {
    transform: scale(1.1);
}

button {
    padding: 15px 35px;
    font-size: 20px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    position: absolute;
    transition: 0.2s;
}

#yes {
    background-color: #ff4d6d;
    color: white;
    left: 40%;
    top: 75%;
    box-shadow: 0 0 20px #ff4d6d;
}

#no {
    background-color: white;
    color: black;
    left: 55%;
    top: 75%;
}

.heart {
    position: absolute;
    color: white;
    font-size: 20px;
    animation: floatUp 4s linear infinite;
}

@keyframes floatUp {
    0% { transform: translateY(0); opacity: 1;}
    100% { transform: translateY(-800px); opacity: 0;}
}
</style>
</head>

<body>

<h1>Simran ‚ù§Ô∏è</h1>

<div class="photos">
    <img src="photo1.jpg">
    <img src="photo2.jpg">
</div>

<button id="yes" onclick="celebrate()">YES üòç</button>
<button id="no">NO üôÑ</button>

<audio autoplay loop>
  <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
</audio>

<script>
const noButton = document.getElementById("no");

noButton.addEventListener("mouseover", function() {
    const x = Math.random() * window.innerWidth;
    const y = Math.random() * window.innerHeight;
    noButton.style.left = x + "px";
    noButton.style.top = y + "px";
});

function celebrate() {

        <h2>You just made the best decision of your life.</h2>
        <p>Official Valentine confirmed üíç</p>
    `;
}

function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * window.innerWidth + "px";
    heart.style.bottom = "0px";
    document.body.appendChild(heart);

    setTimeout(() => {
        heart.remove();
    }, 4000);
}

setInterval(createHeart, 300);
</script>

</body>
</html>
